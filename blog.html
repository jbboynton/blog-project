<html xmlns="http://www.w3.org/1999/xhtml">

    <title>Project 4</title>
    <script type="text/javascript">

      /* Outline

      I.  section for profile
        1)  header
        2)  form elements to let the user enter:
          a)  name
          b)  image file name
          c)  text description
        3)  clear button
        4)  submit button

      II.  section for links
        1)  categories determined by me

        3)  pull down menu for choosing the link category
        4)  add button

      III.  section for entering content
        1)  status update with three buttons:

          b)  button for a status (text box)

      <!--

      function testing() {
        document.getElementById('display-content').innerHTML += "<p>Button works...</p>";

        // document.getElementById('display-content').innerHTML += document.getElementById('profile-description').value;
      }

      /**
       * If the user has entered info for all three form fields, then the page
       * will update to show the new content.  Otherwise, the user will get a
       * message to alert them that some fields were left blank.
       */
      function updateProfile() {

        /* If all fields have been completed... */
        if (document.getElementById('profile-name').value !== "") {
          if (document.getElementById('profile-image').value !== "") {
            if (document.getElementById('profile-description').value !== "") {

              /* ...then replace this form with the new content. */
              document.getElementById('header').innerHTML = "<h2>" + document.getElementById('profile-name').value + "</h2><p><img src=\'" + document.getElementById('profile-image').value + "\' alt=\'President image\'</p><p><h4>About me:</h4><br>" + document.getElementById('profile-description').value + "</p>";

            /* ...else, show an error. */
            } else {
              window.alert("Error: Profile description can\'t be blank.");
            }
          } else {
            window.alert("Error: Profile image can\'t be blank.");
          }
        } else {
          window.alert("Error: Profile name can\'t be blank.");
        }
      }

      function addLink() {
        if (document.getElementById('link-category').value !== "") {
          document.getElementById('links-table').innerHTML += "<tr><td>" + document.getElementById('link-category').value + "</td><td><a href=\'" + document.getElementById('link-url').value + "\'>" + document.getElementById('link-url').value + "</a></td></tr>";
        } else {
          window.alert("Error: Link category can\'t be blank.");
        }

      }

      // <--
    </script>
    <style type="text/css"></style>
  </head>

  <body>
    <div class="wrapper">
      <div id="header">

        <h2>Enter Profile Information</h2>

        <form id="profile-form" action="">

          <p>
            <label>Name:
              <input id="profile-name" type="text" size="30" />
            </label>
          </p>

          <p>
            <label>Add an image:
              <input id="profile-image" type="text" size="30" />
            </label>
          </p>

          <p>
            <label>Description:
              <textarea id="profile-description"
                type="textarea" rows="4" cols="30"></textarea>
            </label>
          </p>

          <p>
            <input type="button" value="Submit" onclick="updateProfile();" />
            <input type="reset" value="Clear" />
          </p>

        </form>
      </div> <!-- End of header -->

      <div id="links">
        <hr />
        <h2>Add a Link</h2>

        <form id="link-form" action="">

          <p>
            <label>Enter a URL:
              <input id="link-url" type="text" size="30" />
            </label>

            <br />

            <label>Link Category:
              <select id="link-category">
                <option></option>
                <!-- TODO http://stackoverflow.com/questions/6223865/blank-html-select-without-blank-item-in-dropdown-list -->
                <option>Funny</option>
                <option>Informative</option>
                <option>Sobering</option>
                <option>Silly</option>
                <option>Strange</option>
              </select>
            </label>
          </p>

          <p>
            <input type="button" value="Add Link" onclick="addLink();" />
          </p>

          <table summary='This table lists some links of interest.'>
            <tbody id="links-table"></tbody>
          </table>

        </form>
      </div> <!-- End of links -->

      <div id="content-area">
        <div id="update-content">
          <hr />
          <h2>Update Page</h2>

          <!-- <form id="update-form" action=""> -->

          <p>
            <!-- <label>Add Image: -->
            <input type="button" value="Add Image" onclick="testing();" />
            <input id="content-image" type="text" size="30" />
            <!-- </label> -->
          </p>

          <p>
            <!-- <label> -->
            <input type="button" value="Add Status" onclick="testing();" />
            <textarea id="content-status"
              type="textarea" rows="4" cols="30"></textarea>
            <!-- </label> -->
          </p>

          <p>
            <!-- <label> -->
            <input type="button" value="Add Link" onclick="testing();" />
            <input id="content-url" type="text" size="30" />
            <!-- </label> -->
          </p>
          <!-- </form> -->

        </div> <!-- End of update-content -->

        <div id="display-content">
          <hr>
          <h2>Display Content</h2>
